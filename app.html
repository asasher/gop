<html>
	<head>
		<title>GOP</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				position: relative;
			}
			.hero {
				margin: auto;				
			}			
			.hero h1 {
				text-align: center;
				font-family: monospace;				
			}
			.hero h1.good {
				color: rgb(168, 216, 140);
			}
			.hero h1.bad {
				color: rgb(241, 116, 116);
			}
		</style>
	</head>
	<body>
		<div class="hero">
			<h1 class="{{ textClass }}">{{ text }}</h1>			
		</div>		
	</body>
</html>
