<html>
	<head>
		<title>GOP</title>
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				position: relative;
				background-color: #31313A;
			}
			pre {
				color: #fff;
			}
			svg {
				width: 100%;
				height: 100%;
			}
			.node {
				fill: #fff;
			}
			.node.dummy {
				fill: rgba(2, 2, 2, 0.16);
				visibility: hidden;
				pointer-events: all;
			}
			.node.dummy:hover {
				visibility: visible;
			}
			.label {
				font-family: 'Lato';
				font-size: 0.4em;
				fill: #fff;
				pointer-events: none;
			}
			.link {
				stroke: #fff;
				stroke-opacity: .6;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		var graph = {% autoescape false %}{{ data }}{% endautoescape %};
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script>
	
	var width = 960,
		height = 500;
	
	var color = d3.scale.category20();
	
	var force = d3.layout.force()
		.charge(-120)
		.linkDistance(30)
		.size([width, height])
		.on("tick", tick);
	
	var drag = force.drag()
    	.on("dragstart", dragstart);
	
	var svg = d3.select('body').append('svg')
		.attr('viewBox', '0 0 ' + width + ' ' + height )
        .attr('preserveAspectRatio', 'xMidYMid meet');
			
	force.nodes(graph.nodes)
		.links(graph.links)
		.start();
		
	function linkId(d, i) {
		return 'link-' + i;		
	}
	
	var link = svg.selectAll('.link')
		.data(graph.links)
		.enter()
		.append('path')
		.attr('id', linkId)
		.attr('class', 'link')
		.attr('stroke-width', function(d) {
			return d.dummy ? 0 : 1;
		});
		
	var node = svg.selectAll('.node')
		.data(graph.nodes)
		.enter()
		.append('circle')
		.attr('class', 'node')
		.classed('dummy', function(d) {
			return d.dummy;
		})		
		.attr('r', function(d) {
			return d.dummy ? 10 : 5;
		})
		.on("dblclick", dblclick)
		.call(drag);
		
	var labels = svg.selectAll(".label")
		.data(graph.links)
		.enter()
		.append('g')
		.append('text')
		.attr('class','label')
		.attr('dx',0)
		.attr('dy',0)
		.append("textPath")
		.attr("xlink:href",function(d,i) {
			return '#' + linkId(d,i);
		})
		.text(function(d,i) { return d.text; });
	
	labels.each(insertLinebreaks);
	
	function tick() {
		link.attr('d', function(d) {			
			if (d.dummy) {
				return 'M' + d.source.x + ',' + d.source.y + 'L' + (10*(d.target.x - d.source.x) + d.source.x) + ',' + (10*(d.target.y - d.source.y) + d.source.y);						
			} else {
				return 'M' + d.source.x + ',' + d.source.y + 'L' + d.target.x + ',' + d.target.y;										
			}			
		});	
	
		node.attr("cx", function(d) { return d.x; })
        	.attr("cy", function(d) { return d.y; });
	}
	
	function dblclick(d) {
		d3.select(this).classed("fixed", d.fixed = false);
	}
	
	function dragstart(d) {
		d3.select(this).classed("fixed", d.fixed = true);
	}
	
	function insertLinebreaks(d) {
		var el = d3.select(this);
		var lines = d.text.split('\n');
		el.text('');
	
		for (var i = 0; i < lines.length; i++) {
			var tspan = el.append('tspan').attr('x', 20).text(lines[i]);
			if (i > 0)
				tspan.attr('dy', '1.0em');
		}
	};

	</script>
</html>
